# Mosquitto MQTT Broker Configuration
# Simple non-TLS configuration for local development

# Basic Settings
listener 1883
allow_anonymous true

# Disable TLS/SSL
require_certificate false

# Logging
log_dest stdout
log_type all

# Connection settings
max_connections -1
max_inflight_messages 20
message_size_limit 0

# Persistence
persistence true
persistence_location /mosquitto/data/
