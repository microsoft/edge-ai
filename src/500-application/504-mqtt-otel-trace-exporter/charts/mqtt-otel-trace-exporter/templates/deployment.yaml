{{- $fullName := include "mqtt-otel-trace-exporter.fullname" . -}}
{{- $satSecretName := (include "mqtt-otel-trace-exporter.satSecretName" .) | trim -}}
{{- $x509SecretName := (include "mqtt-otel-trace-exporter.x509SecretName" .) | trim -}}

{{- $satMountPath := .Values.satAuth.mountPath | default "/var/secrets/mqtt" -}}
{{- $x509MountPath := .Values.x509Auth.mountPath | default "/var/secrets/mqtt-x509" -}}

{{- $caPath := "" -}}
{{- if and .Values.satAuth.enabled .Values.satAuth.caCertKey }}
  {{- $caPath = printf "%s/%s" $satMountPath .Values.satAuth.caCertKey -}}
{{- end -}}
{{- if and .Values.x509Auth.enabled .Values.x509Auth.caCertKey }}
  {{- $caPath = printf "%s/%s" $x509MountPath .Values.x509Auth.caCertKey -}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "mqtt-otel-trace-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mqtt-otel-trace-exporter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mqtt-otel-trace-exporter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if .Values.podAnnotations }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . | quote }}
        {{- end }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ default (include "mqtt-otel-trace-exporter.fullname" .) .Values.serviceAccount.name }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "mqtt-otel-trace-exporter.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.health.enabled }}
          ports:
            - name: http-health
              containerPort: {{ int (default 8080 .Values.config.health.port) }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ (default "/healthz" .Values.config.health.livenessPath) | quote }}
              port: {{ int (default 8080 .Values.config.health.port) }}
            initialDelaySeconds: {{ int (default 5 .Values.health.livenessProbe.initialDelaySeconds) }}
            periodSeconds: {{ int (default 15 .Values.health.livenessProbe.periodSeconds) }}
            timeoutSeconds: {{ int (default 2 .Values.health.livenessProbe.timeoutSeconds) }}
            failureThreshold: {{ int (default 3 .Values.health.livenessProbe.failureThreshold) }}
          readinessProbe:
            httpGet:
              path: {{ (default "/readyz" .Values.config.health.readinessPath) | quote }}
              port: {{ int (default 8080 .Values.config.health.port) }}
            initialDelaySeconds: {{ int (default 5 .Values.health.readinessProbe.initialDelaySeconds) }}
            periodSeconds: {{ int (default 15 .Values.health.readinessProbe.periodSeconds) }}
            timeoutSeconds: {{ int (default 2 .Values.health.readinessProbe.timeoutSeconds) }}
            failureThreshold: {{ int (default 3 .Values.health.readinessProbe.failureThreshold) }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ $fullName }}
          {{- $hasEnv := or .Values.satAuth.enabled (and .Values.x509Auth.enabled .Values.x509Auth.certKey) $caPath (gt (len .Values.extraEnv) 0) -}}
          {{- if $hasEnv }}
          env:
            {{- if .Values.satAuth.enabled }}
            - name: MQTT_SAT_TOKEN_PATH
              value: {{ printf "%s/%s" $satMountPath .Values.satAuth.tokenKey | quote }}
            {{- end }}
            {{- if and .Values.x509Auth.enabled .Values.x509Auth.certKey }}
            - name: MQTT_X509_CERT_PATH
              value: {{ printf "%s/%s" $x509MountPath .Values.x509Auth.certKey | quote }}
            - name: MQTT_X509_KEY_PATH
              value: {{ printf "%s/%s" $x509MountPath .Values.x509Auth.keyKey | quote }}
            {{- end }}
            {{- if $caPath }}
            - name: MQTT_CA_CERT_PATH
              value: {{ $caPath | quote }}
            {{- end }}
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          {{- $hasVolumeMounts := or .Values.satAuth.enabled .Values.x509Auth.enabled (gt (len .Values.extraVolumeMounts) 0) -}}
          {{- if $hasVolumeMounts }}
          volumeMounts:
            {{- if .Values.satAuth.enabled }}
            - name: sat-token
              mountPath: {{ $satMountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.x509Auth.enabled }}
            - name: x509-credentials
              mountPath: {{ $x509MountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- $hasVolumes := or .Values.satAuth.enabled .Values.x509Auth.enabled (gt (len .Values.extraVolumes) 0) -}}
      {{- if $hasVolumes }}
      volumes:
        {{- if .Values.satAuth.enabled }}
        - name: sat-token
          secret:
            secretName: {{ $satSecretName }}
            optional: false
        {{- end }}
        {{- if .Values.x509Auth.enabled }}
        - name: x509-credentials
          secret:
            secretName: {{ $x509SecretName }}
            optional: false
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
