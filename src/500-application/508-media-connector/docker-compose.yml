---
services:
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: media-connector-mqtt
    ports:
      - "1883:1883"
      - "9002:9001"
    command: ["mosquitto", "-c", "/mosquitto-no-auth.conf"]
    restart: unless-stopped
    networks:
      - media-network

  rtsp-camera-1:
    image: ullaakut/rtspatt
    container_name: rtsp-camera-pattern
    ports:
      - "8554:8554"
    command: ["-s", "1920x1080", "-f", "30", "-i", "pattern:smpte", "-r", "/pattern", "-u", "admin", "-p", "password"]
    restart: unless-stopped
    networks:
      - media-network

  rtsp-camera-2:
    image: ullaakut/rtspatt
    container_name: rtsp-camera-bars
    ports:
      - "8555:8554"
    command: ["-s", "1280x720", "-f", "15", "-i", "pattern:colorbar", "-r", "/colorbars", "-u", "admin", "-p", "password"]
    restart: unless-stopped
    networks:
      - media-network

  rtsp-camera-3:
    image: ullaakut/rtspatt
    container_name: rtsp-camera-ball
    ports:
      - "8556:8554"
    command: ["-s", "640x480", "-f", "25", "-i", "pattern:ball", "-r", "/ball", "-u", "admin", "-p", "password"]
    restart: unless-stopped
    networks:
      - media-network

  minio:
    image: minio/minio:latest
    container_name: media-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio-data:/data
    command: ["server", "/data", "--console-address", ":9001"]
    restart: unless-stopped
    networks:
      - media-network

  redis:
    image: redis:7-alpine
    container_name: media-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - media-network

  http-media-server:
    image: nginx:alpine
    container_name: media-http-server
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - media-files:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - media-network

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: media-server-mtx
    ports:
      - "8557:8554"
      - "8888:8888"
    volumes:
      - media-files:/media
    restart: unless-stopped
    networks:
      - media-network

  prometheus:
    image: prom/prometheus:latest
    container_name: media-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - media-network

  grafana:
    image: grafana/grafana:latest
    container_name: media-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - media-network

  media-files:
    image: alpine:latest
    container_name: media-file-storage
    volumes:
      - media-files:/shared
    command: >
      sh -c "
      echo 'Setting up media file storage directories...'
      mkdir -p /shared/snapshots /shared/clips /shared/logs
      chmod 755 /shared /shared/snapshots /shared/clips /shared/logs
      echo 'Media file storage ready'
      tail -f /dev/null
      "
    restart: unless-stopped
    networks:
      - media-network

  mqtt-client:
    image: efrecon/mqtt-client:latest
    container_name: mqtt-test-client
    environment:
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
    command: >
      sh -c "
      echo 'MQTT Test Client Ready'
      tail -f /dev/null
      "
    restart: unless-stopped
    networks:
      - media-network
    depends_on:
      - mqtt-broker

volumes:
  mqtt-data:
    driver: local
  mqtt-logs:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  media-files:
    driver: local

networks:
  media-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
