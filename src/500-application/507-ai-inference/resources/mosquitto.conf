# Mosquitto configuration for edge AI inference development
# This configuration is for local development only

# Network configuration
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security settings (development only - not for production)
allow_anonymous true

# Connection settings
max_connections 100
max_keepalive 65535

# Message settings
message_size_limit 10485760  # 10MB for image data
