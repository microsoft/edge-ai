    - "clock"
    - "vase"
    - "scissors"
    - "teddy bear"
    - "hair drier"
    - "toothbrush"

preprocessing:
  resize_strategy: "letterbox"
  target_size: [640, 640]
  normalization:
    mean: [0.0, 0.0, 0.0]
    std: [1.0, 1.0, 1.0]
    scale_to_unit: true
  steps: []

postprocessing:
  postprocess_type: "yolov8"
  parameters:
    anchors: []
    strides: [8, 16, 32]
  output_format: "detection"

# Optional model-specific parameters
parameters:
  iou_threshold: 0.4
  conf_threshold: 0.5
  max_det: 300
  agnostic_nms: false
