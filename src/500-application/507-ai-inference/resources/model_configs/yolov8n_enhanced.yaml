# YOLOv8n Enhanced Configuration for Industrial Safety
# Based on universal computer vision runtime approach
---
model:
  name: "yolov8n-industrial"
  version: "8.2.0"
  model_type: "object_detection"
  description: "YOLOv8 Nano optimized for industrial safety detection"
  path: "/models/yolov8n.onnx"
  size_mb: 6.2
  backends: ["onnx"]
  performance:
    avg_inference_ms: 45.0
    memory_usage_mb: 30.0
    accuracy: 0.37
    target_hardware: "cpu"

input:
  shape: [1, 3, 640, 640]
  dtype: "float32"
  format: "NCHW"
  color_space: "RGB"

output:
  shape: [1, 25200, 85]  # 85 = 4 (box coords) + 1 (confidence) + 80 (classes)
  dtype: "float32"
  format: "yolo_v8"

preprocessing:
  resize_strategy: "letterbox"
  target_size: [640, 640]
  normalize_with_imagenet: false
  mean: [0.0, 0.0, 0.0]
  std: [255.0, 255.0, 255.0]
  additional_steps:
    - "pad_to_square"
    - "maintain_aspect_ratio"

postprocessing:
  format: "yolo_v8"
  confidence_threshold: 0.25
  nms_threshold: 0.45
  max_detections: 100
  class_names:
    0: "person"
    15: "cat"
    16: "dog"
    39: "bottle"
    67: "cell phone"
    # Add more industrial-relevant classes

classes:
  industrial_relevant:
    - 0   # person
    - 2   # car
    - 7   # truck
    - 15  # cat
    - 39  # bottle
    - 67  # cell phone

safety_mapping:
  high_priority:
    - "person"
    - "truck"
  medium_priority:
    - "car"
    - "bottle"
  monitoring:
    - "cell phone"
