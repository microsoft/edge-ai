# Mosquitto configuration for local development
# Allow anonymous connections for testing
allow_anonymous true

# Standard MQTT port
listener 1883 0.0.0.0

# WebSocket support
listener 9001 0.0.0.0
protocol websockets

# Logging configuration
log_dest stdout
log_type all
log_timestamp true
connection_messages true

# Persistence settings for development
persistence true
persistence_location /mosquitto/data/

# Keep alive settings
max_keepalive 65535

# Maximum message size (16MB for testing large payloads)
max_packet_size 16777216

# Queue settings
max_queued_messages 1000
queue_qos0_messages true

# Retain message handling
retain_available true

# Client settings for development
max_connections 100
