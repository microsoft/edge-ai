# MQTT Tools for Azure IoT Operations
#
# This file defines Kubernetes resources to deploy MQTT client tools for debugging, testing,
# and interacting with MQTT brokers in an Azure IoT Operations environment.
#
# Components:
# - ServiceAccount: Used for authentication with the AIO MQTT broker
# - Deployment: Creates a pod with Alpine Linux and installs mosquitto-clients and mqttui tools
#
# Usage:
# Apply with: kubectl apply -f mqtt-tools.yaml
# Connect to the pod: kubectl exec -it deployment/mqtt-tools -n azure-iot-operations -- sh
#
# The deployment is configured to work with authenticated MQTT brokers in Azure IoT Operations
# using service account token authentication and the appropriate trust bundle.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mqtt-tools
  namespace: azure-iot-operations
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-tools
  namespace: azure-iot-operations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-tools
  template:
    metadata:
      labels:
        app: mqtt-tools
    spec:
      serviceAccountName: mqtt-tools
      containers:
        - image: alpine
          name: mqtt-tools
          command: ["sh", "-c"]
          args: ["apk add mosquitto-clients mqttui && sleep infinity"]
          volumeMounts:
            - name: broker-sat # Only needed for non-anonymous listener
              mountPath: /var/run/secrets/tokens
            - name: trust-bundle # Only needed for non-anonymous listener
              mountPath: /var/run/certs
        - name: opcua-tools
          image: python:3.13-slim
          command: ["sh", "-c"]
          args:
            - |
              apt update && apt install -y vim curl python3-pip gcc libffi-dev libssl-dev build-essential \
              && curl -Ls https://astral.sh/uv/install.sh | sh \
              && mv ~/.local/bin/uv ~/.local/bin/uvx /usr/local/bin \
              && uv pip install --system asyncua \
              && echo "OPC UA tools installed" \
              && sleep infinity
      volumes:
        - name: broker-sat # Only needed for non-anonymous listener
          projected:
            sources:
              - serviceAccountToken:
                  path: broker-sat
                  audience: aio-internal # Must match audience in BrokerAuthentication
                  expirationSeconds: 86400
        - name: trust-bundle # Only needed for non-anonymous listener
          configMap:
            name: azure-iot-operations-aio-ca-trust-bundle # Default root CA cert
